<div class="chat-list">
  <p class="chat-list__tittle">Chat list</p>
  <app-search></app-search>
  <div class="chat-list__chats" *ngIf="!isChatListEmpty()">
    <div *ngFor="let chat of chatsService.chats">
      <app-chat [chat]="chat" (clickChatEvent)="clickChatEventListener($event)"></app-chat>
    </div>
  </div>
  <p class="chat-list__chats_empty" *ngIf="isChatListEmpty()">Your chat list is empty</p>
</div>
