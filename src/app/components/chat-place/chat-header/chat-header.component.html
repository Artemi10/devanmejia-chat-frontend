<div class="chat-header">
  <p class="chat-header__chat-name">{{chat?.chatName}}</p>
  <div class="chat-header__icons">
    <img class="chat-header__icons__add-user-icon" src="./assets/images/icons/add-user.png" (click)="clickAddUserButtonListener()">
    <img class="chat-header__icons__inf-icon" src="./assets/images/icons/information.png" (click)="clickChatInformationButtonListener()">
  </div>
</div>
