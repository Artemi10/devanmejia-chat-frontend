<div class="user" *ngIf="currentUserName != user.login">
  <p class="user__login">{{user.login}}</p>
  <button class="user__add-button" *ngIf="showAddButton" (click)="clickAddUserButtonListener()">+</button>
  <button class="user__delete-button" *ngIf="!showAddButton" (click)="clickDeleteUserButtonListener()">-</button>
</div>
